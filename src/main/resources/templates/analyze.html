
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analyze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="item header" th:replace="fragments/header_content :: header_menu"></div>

    <div class="item nav">
        <div class="sidenav">
            <div>
                <a  th:href="@{/registerFlow(val='income')}" class="btn btn-primary btn-sm active" role="button"
                    aria-pressed="true" th:text="#{label.form.button.add_income}">...</a>
                <a th:href="@{/registerFlow(val='expense')}" class="btn btn-primary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.add_expense}">...</a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="item content" th:replace="@{'fragments/' + ${fragmentHtml}} :: ${fragment}"></div>

    <div class="item footer" th:replace="fragments/footer::footer ">Footer</div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
