
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analyze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="item header">
        <p th:utext="${'You are logged in as '+loggedUser}">.</p>
        <div>
            <div style="float: left; width: 65%; overflow: hidden">
                <a th:href="@{/welcome}" class="btn btn-secondary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.summary}">...</a>
                <a th:href="@{/analyze}" class="btn btn-secondary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.analyze}">...</a>
                <a th:href="@{/plan}" class="btn btn-secondary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.plan}">...</a>
                <a th:href="@{/settings}" class="btn btn-secondary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.settings}">...</a>

            </div>

            <div style="float: right; overflow: hidden" >
                <a href="javascript: document.logoutForm.submit()" class="btn btn-secondary btn-sm active" role="button"
                   aria-pressed="true"> Logout</a>
            </div>
        </div>
    </div>
    <div class="item nav">
        <div class="sidenav">
            <div>
                <a  th:href="@{/registerFlow(val='income')}" class="btn btn-primary btn-sm active" role="button"
                    aria-pressed="true" th:text="#{label.form.button.add_income}">...</a>
                <a th:href="@{/registerFlow(val='expense')}" class="btn btn-primary btn-sm active" role="button"
                   aria-pressed="true" th:text="#{label.form.button.add_expense}">...</a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div th:if="${fragmentHtml}!=null">
        <div class="item content" th:replace="@{'fragments/' + ${fragmentHtml}} :: ${fragment}"></div>
    </div>

    </div>
    <div class="item footer">Footer</div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>





</div>
</body>
</html>
