
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Budget Application</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" title="style" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="header" th:replace="fragments/header_content :: header_menu"></div>
    <div  th:replace="fragments/sub_menu :: analyze_submenu"></div>
</div>
<div id="site_content">
    <div class="sidebar">
        <div style="float: left; width: 100%">

        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content">
        <a th:replace="${'fragments/analyze_contents'} :: ${fragment}"></a></div>
</div>



</div>

<div class="item footer" th:replace="fragments/footer::footer ">Footer</div>

<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>





</div>
</body>
</html>
