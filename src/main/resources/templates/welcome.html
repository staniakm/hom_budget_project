
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="item header">
        <H1 style="text-align: center" th:utext="${'You are logged in as '+loggedUser}">.</H1>
    </div>
    <div class="item nav">
        <div class="sidenav">
            <a href="javascript: document.logoutForm.submit()" class="btn btn-secondary btn-sm active" role="button"
               aria-pressed="true"> Logout</a>


        </div>
    </div>
    <div class="item content">
        <div >
            <p class="balance" th:text="${'Balance: ' + balance}">...</p>
            <div class="buttons_balance">
                <a th:href="@{/registerFlow(val='income')}">Add income</a>
                <a th:href="@{/registerFlow(val='expense')}">Add expense</a>
            </div>
            <div class="clearfix"></div>
            <hr>
            <p th:text="${'Income: '+ income}"></p>
            <p th:text="${'Expense: '+ expense}"></p>
        </div>
    </div>
    <div class="item footer">Footer</div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>





</div>
</body>
</html>
