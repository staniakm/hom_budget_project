
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="item header" th:replace="fragments/header_content :: header_menu"></div>

    <div class="item nav">
        <div class="sidenav">
            <div style="float: left; width: 100%">
                <p style="float: left" th:text="#{label.form.balance}" >... </p>
                <p style="color: green; float: right;" th:if="${balance>=0}" th:text="${' +' + balance} ">...</p>
                <p style="color: red; float: right" th:unless="${balance>=0}" th:text="${' '+balance}">...</p>
            </div>
        </div>
    </div>
    <div class="item content">
        <div class="month_balance">
            <div style="float: left; width: 15%">
                <p style="float: left" th:text="#{label.form.balance}" >... </p>
                <p style="color: green; float: right;" th:if="${balance>=0}" th:text="${' +' + balance} ">...</p>
                <p style="color: red; float: right" th:unless="${balance>=0}" th:text="${' '+balance}">...</p>
            </div>

            <hr>
            <div style="width: 15%">
                <p style="float: left" th:text="#{form.plan.income}">Income: </p>
            <p  style="color: green; float: right" th:text="${' '+ income}"></p>
            </div>
            <div style=" width: 15%">
            <p style="float: left" th:text="#{form.plan.expense}">...</p>
                <p style="color: red; float: right;" th:text="${' '+ expense}"></p>
            </div>
            <div class="clearfix"></div>
            <hr>
        </div>
        <div>
            <p th:text="#{form.plan.planned_budget}">...</p>
            <div class="planed_payments">
                <table style="width:100%">

                        <tr>
                            <th style="width: 40%" th:text="#{form.budget.category}">...</th>
                            <th style="width: 20%" th:text="#{form.budget.planned}">...</th>
                            <th style="width: 20%" th:text="#{form.budget.spend}">...</th>
                            <th style="width: 20%" th:text="#{form.budget.left}">...</th>
                        </tr>
                    <th:block th:each="budget : ${plannedBudgets}">
                    <tr>
                        <td style="width: 40%" th:text="${budget.getCategory()}">...</td>
                        <td style="width: 20%" th:text="${budget.getPlanned()+' PLN'}">...</td>
                        <td style="width: 20%" th:text="${budget.getSpend()}+' PLN'">...</td>
                        <td style="width: 20%" th:text="${budget.getDifference()+' PLN'}">...</td>
                    </tr>
                    </th:block>
                </table>
            </div>
        </div>

<div>
    <p th:text="#{form.plan.planned_operations}" >...</p>
    <div class="planed_payments">
            <table style="width:100%">
                <tr>
                    <th style="width: 15%" th:text="#{form.date}">Date</th>
                    <th style="width: 70%" th:text="#{form.description}">Description</th>
                    <th th:text="#{form.amount}">Amount</th>
                    <th th:text="#{form.plan.finish}">...</th>
                </tr>
                <th:block th:each="field : ${plannedOperations}">
                    <tr>
                        <td th:text="${field.getDueDate()}">A Smoke Test'</td>
                        <td th:text="${field.getDescription()}">A Smoke Test'</td>
                        <td th:classappend="${field.getPlanedType().getType().equalsIgnoreCase('income')} ? income : expense" th:text="${field.getAmount()}">A Smoke Test'</td>
                        <td style="text-align: center">
                            <!--<a href="#" class="far fa-calendar-check"/>-->
                            <form method="POST" th:action="@{/finishPlan(operationId=${field.getId()})}">
                                <button type="submit" name="submit" value="value" class="far fa-calendar-check"></button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
</div>
    </div>
    <div class="item footer" th:replace="fragments/footer::footer ">Footer</div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>





</div>
</body>
</html>
